<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="normalize.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <title>Rock-Paper-Scissors</title>
  
</head>
<body>
  <header>
  <h1>Rock Paper Scissors</h1>
 </header>
 <div id = "intro">
  <p>Play Rock-Paper-Scissors against a computer! First to 5 points wins!</p>   
 </div>
 <div id = "buttons-container">
  <img src = "images/rock.png" id = "rock">
  <img src = "images/paper.png" id = "paper">
  <img src = "images/scissors.png" id = "scissors">
</div>
<div id = "results-container">
  <p id = "player-choice">Your choice:</p>
  <p id = "computer-choice">Computer's choice:</p>
  <p id ="results">Results Per Hand Show Here</p>
</div>
<div id="scores-container"> 
  <p id = "player-score">Your Score: 0</p>
  <p id = "computer-score">Computer Score: 0</p>
</div>
<script src="rock-paper-scissors.js"></script>
</body>
</html>
